name: Build and Push vLLM Image

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch, tag, or SHA) to build from"
        required: true
        default: "main"
        type: string
      image_tag:
        description: "Image tag to publish to GHCR (defaults to ref)"
        required: false
        default: ""
        type: string

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: vllm

jobs:
  build-and-push:
    name: Build and push vLLM image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout selected ref
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image tag
        id: meta
        run: |
          TAG="${{ inputs.image_tag }}"
          if [ -z "$TAG" ]; then
            TAG="${{ inputs.ref }}"
          fi
          # Normalize slashes in refs for tags (e.g. feature/xyz -> feature-xyz)
          TAG_SAFE="${TAG//\//-}"
          echo "tag=$TAG_SAFE" >> "$GITHUB_OUTPUT"
          # Lowercase owner/repo for GHCR (ghcr.io/<owner>/<image>:<tag> must be lowercase)
          REPO_LOWER="${GITHUB_REPOSITORY,,}"
          echo "repo_lower=$REPO_LOWER" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_lower }}:${{ steps.meta.outputs.tag }}
          build-args: |
            CUDA_VERSION=12.9.1
            PYTHON_VERSION=3.12
